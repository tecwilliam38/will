    <script>
        function cadastrarUsuario() {
            axios.post(
                'http://localhost:3001/usuario', {
                    nome: document.getElementById('inputNome').value,
                    sobrenome: document.getElementById('inputSobrenome').value,
                    telefone: document.getElementById('inputTelefone').value,
                    nascimento: document.getElementById('inputNascimento').value,
                    email: document.getElementById('inputEmail').value,
                    login: document.getElementById('inputLogin').value,
                    senha: document.getElementById('inputPassword').value,
                },
            );
        }

        function logarUsuario() {
            axios.get(
                'http://localhost:3001/logar', {
                    login: document.getElementById('usuarioLogin').value,
                    senha: document.getElementById('usuarioPassword').value,
                },
            );
        }
